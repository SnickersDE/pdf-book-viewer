<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Buchanzeige</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        #pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 80vh;
            background: black;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        #page-info {
            font-size: 18px;
            margin: 0 15px;
        }
        #file-input {
            margin-top: 10px;
            color: white;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <div class="controls">
        <button id="prev">&#9664;</button>
        <span id="page-info">Seite 0 von 0</span>
        <button id="next">&#9654;</button>
    </div>
    <input type="file" id="file-input" accept="application/pdf">

    <script>
        let pdfDoc = null;
        let pageNum = 1;
        let canvas = document.getElementById("pdf-canvas");
        let ctx = canvas.getContext("2d");

        function loadPDF(pdfUrl) {
            pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
                pdfDoc = pdf;
                pageNum = 1;
                updatePageInfo();
                renderPage(pageNum);
            }).catch(function(error) {
                console.error("Fehler beim Laden des PDFs:", error);
                alert("Das PDF konnte nicht geladen werden. Bitte überprüfe den Dateipfad.");
            });
        }

        function renderPage(num) {
            if (!pdfDoc) return;
            pdfDoc.getPage(num).then(function(page) {
                let viewport = page.getViewport({ scale: window.innerWidth / page.getViewport({ scale: 1 }).width * 0.9 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                let renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext).promise.then(updatePageInfo);
            });
        }

        function updatePageInfo() {
            if (pdfDoc) {
                document.getElementById("page-info").textContent = `Seite ${pageNum} von ${pdfDoc.numPages}`;
            }
        }

        document.getElementById("prev").addEventListener("click", function() {
            if (pageNum > 1) {
                pageNum--;
                renderPage(pageNum);
            }
        });

        document.getElementById("next").addEventListener("click", function() {
            if (pdfDoc && pageNum < pdfDoc.numPages) {
                pageNum++;
                renderPage(pageNum);
            }
        });

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") {
                document.getElementById("prev").click();
            } else if (event.key === "ArrowRight") {
                document.getElementById("next").click();
            }
        });

        document.getElementById("file-input").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let fileReader = new FileReader();
                fileReader.onload = function() {
                    let typedarray = new Uint8Array(this.result);
                    pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                        pdfDoc = pdf;
                        pageNum = 1;
                        updatePageInfo();
                        renderPage(pageNum);
                    });
                };
                fileReader.readAsArrayBuffer(file);
            }
        });

        window.onload = function() {
            loadPDF("mein-buch.pdf");
        };
    </script>
</body>
</html>
